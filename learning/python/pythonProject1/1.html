		<span id="count"></span>
	</div>

	<script src="jquery-1.7.min.js"></script>
	<script src="sudoku.js"></script>
	<script>
		function generate(){
			var res = sudoku.generate();
			console.log(res);
			setSudoArr(res);
		}
		function getSudoArr(){
			var arr = [];
			$('tr.data').each(function(i, col){
				arr[i] = [];
				$(col).children('td').each(function(j, row){
					var val = parseInt($(row).children('input').val()) || 0;
					arr[i][j] = val;
				});
			});
			return arr;
		}
		function setSudoArr(arr){
			$('tr.data').each(function(i, col){
				$(col).children('td').each(function(j, row){
					$(row).children('input').val(arr[i][j]);
				});
			});
		}
		function clearSudo(){
			$('tr.data').each(function(i, col){
				$(col).children('td').each(function(j, row){
					$(row).children('input').val('');
				});
			});
			$('#count').html('');
		}
		function execute(){
			var sudo = getSudoArr();
			var res = sudoku.fill(sudo);
			$('#count').html('尝试'+res.count+'次');
			setSudoArr(res.data);
		}
	</script>
